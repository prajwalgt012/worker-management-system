<!DOCTYPE html>
<html>
<head>
  <title>Manager Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>Welcome, Manager</h1>
  <p id="userEmail"></p>

  <button onclick="goToPage('add-worker.html')">➕ Add Worker</button><br><br>
  <button onclick="goToPage('view-workers.html')">👥 View & Edit Workers</button><br><br>
  <button onclick="goToPage('mark-attendance.html')">🕒 Mark Attendance</button><br><br>
  <button onclick="goToPage('payments.html')">💰 View Payments</button><br><br>
  <button onclick="logout()">🚪 Logout</button>

  <script src="js/firebase.js"></script>
  <script>
    // Ensure user is logged in
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      } else {
        alert("You are not logged in");
        window.location.href = "index.html";
      }
    });

    function goToPage(page) {
      window.location.href = page;
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
