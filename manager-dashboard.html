<!DOCTYPE html>
<html>
<head>
  <title> Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="card">
    <h1>Manager Dashboard</h1>
    <p id="userEmail"></p>

    <div class="dashboard">
      <button onclick="goTo('add-worker.html')">➕ Add Worker</button>
      <button onclick="goTo('view-workers.html')">👥 View & Edit Workers</button>
      <button onclick="goTo('mark-attendance.html')">🕒 Mark Attendance</button>
      <button onclick="goTo('view-attendance.html')">📋 View Attendance</button> <!-- ✅ New Button -->
      <button onclick="goTo('payments.html')">💰 View Payments</button>
      <button onclick="goTo('advancedashboard.html')">💰 advance</button>
      <button onclick="logout()">🚪 Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d",
      storageBucket: "worker-management-50d6d.firebasestorage.app",
      messagingSenderId: "981353658232",
      appId: "1:981353658232:web:d6869633271f3309133a8d",
      measurementId: "G-62MLYTQ6WJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      } else {
        alert("Not logged in");
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
