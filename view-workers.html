<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Workers</title>
  <style>
    body {
      margin: 10px;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }
    .card {
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #ffd700;
    }
    @media screen and (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>

  <!-- Firebase & PDF -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>üë∑‚Äç‚ôÇÔ∏è All Workers</h2>
    <button onclick="downloadPDF()">üì• Download PDF</button>
    <div id="tableContainer" style="margin-top: 20px;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadWorkers() {
      try {
        const snapshot = await db.collection("workers").orderBy("name").get();
        if (snapshot.empty) {
          document.getElementById("tableContainer").innerHTML = "<p>No workers found.</p>";
          return;
        }

        let html = `<div id="pdfContent"><table><thead><tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Village</th>
          <th>Salary</th>
        </tr></thead><tbody>`;

        snapshot.forEach(doc => {
          const w = doc.data();
          html += `<tr>
            <td>${w.name || '-'}</td>
            <td>${w.gender || '-'}</td>
            <td>${w.village || '-'}</td>
            <td>${w.salary || '-'}</td>
          </tr>`;
        });

        html += `</tbody></table></div>`;
        document.getElementById("tableContainer").innerHTML = html;
      } catch (error) {
        console.error("Error loading workers:", error);
        document.getElementById("tableContainer").innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    function downloadPDF() {
      const element = document.getElementById("pdfContent");
      const opt = {
        margin: 0.5,
        filename: 'all_workers.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    loadWorkers();
  </script>
</body>
</html>
