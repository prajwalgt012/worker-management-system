<!DOCTYPE html>
<html>
<head>
  <title>View & Edit Workers</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .card {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: auto;
      max-width: 1000px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: gold;
      color: black;
    }
    button {
      margin: 2px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="card">
    <h2 style="text-align: center;">üë• Workers List</h2>
    <div id="workersTable"></div>
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tableDiv = document.getElementById("workersTable");

    function loadWorkers() {
      db.collection("workers").orderBy("createdAt", "desc").get().then(snapshot => {
        let html = `<div id="reportContent"><table>
          <tr>
            <th>Name</th><th>Gender</th><th>Village</th><th>Salary (‚Çπ)</th><th>Actions</th>
          </tr>`;

        snapshot.forEach(doc => {
          const w = doc.data();
          html += `
            <tr id="row-${doc.id}">
              <td>
                <span>${w.name}</span>
                <input class="hidden" value="${w.name}" />
              </td>
              <td>
                <span>${w.gender}</span>
                <select class="hidden">
                  <option ${w.gender === 'Male' ? 'selected' : ''}>Male</option>
                  <option ${w.gender === 'Female' ? 'selected' : ''}>Female</option>
                  <option ${w.gender === 'Other' ? 'selected' : ''}>Other</option>
                </select>
              </td>
              <td>
                <span>${w.village}</span>
                <input class="hidden" value="${w.village}" />
              </td>
              <td>
                <span>${w.salary}</span>
                <input type="number" class="hidden" value="${w.salary}" />
              </td>
              <td>
                <button onclick="editRow('${doc.id}')">‚úèÔ∏è Edit</button>
                <button class="hidden" onclick="saveRow('${doc.id}')">üíæ Save</button>
                <button class="hidden" onclick="cancelEdit('${doc.id}')">‚ùå Cancel</button>
                <button onclick="deleteWorker('${doc.id}')">üóë Delete</button>
              </td>
            </tr>`;
        });

        html += `</table></div>`;
        tableDiv.innerHTML = html;
      });
    }

    function editRow(id) {
      const row = document.getElementById("row-" + id);
      row.querySelectorAll("span").forEach(e => e.style.display = "none");
      row.querySelectorAll("input, select").forEach(e => e.classList.remove("hidden"));
      const buttons = row.querySelectorAll("button");
      buttons[0].classList.add("hidden");
      buttons[1].classList.remove("hidden");
      buttons[2].classList.remove("hidden");
    }

    function cancelEdit(id) {
      loadWorkers();
    }

    function saveRow(id) {
      const row = document.getElementById("row-" + id);
      const inputs = row.querySelectorAll("input, select");
      const [name, gender, village, salary] = [...inputs].map(e => e.value);

      db.collection("workers").doc(id).update({
        name, gender, village, salary: parseInt(salary)
      })
      .then(() => {
        alert("‚úÖ Worker updated successfully!");
        loadWorkers();
      })
      .catch(err => alert("Update failed: " + err.message));
    }

    function deleteWorker(id) {
      if (confirm("Are you sure you want to delete this worker?")) {
        db.collection("workers").doc(id).delete()
          .then(() => {
            alert("Deleted successfully");
            loadWorkers();
          })
          .catch(err => alert("Delete failed: " + err.message));
      }
    }

    function downloadPDF() {
      const element = document.getElementById("reportContent");
      const opt = {
        margin: 0.5,
        filename: 'workers_list.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    loadWorkers();
  </script>
</body>
</html>
