<!DOCTYPE html>
<html>
<head>
  <title>Deduct Advance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c62828;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸ’¸ Deduct Advance</h2>

    <label for="workerSelect">Select Worker:</label>
    <select id="workerSelect">
      <option value="">-- Select Worker --</option>
    </select>

    <label for="deductAmount">Deduction Amount:</label>
    <input type="number" id="deductAmount" />

    <label for="reason">Reason:</label>
    <input type="text" id="reason" />

    <button onclick="deductAdvance()">âž– Deduct</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const workerSelect = document.getElementById("workerSelect");

    async function loadWorkers() {
      const snapshot = await db.collection("advances").get();
      for (const doc of snapshot.docs) {
        const data = doc.data();
        if (data.remainingBalance > 0) {
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = `${data.workerName} (â‚¹${data.remainingBalance})`;
          workerSelect.appendChild(opt);
        }
      }
    }

    async function deductAdvance() {
      const workerId = workerSelect.value;
      const amount = parseFloat(document.getElementById("deductAmount").value);
      const reason = document.getElementById("reason").value.trim();

      if (!workerId || isNaN(amount) || amount <= 0) {
        document.getElementById("status").innerText = "âš ï¸ Please enter valid details.";
        return;
      }

      const docRef = db.collection("advances").doc(workerId);
      const docSnap = await docRef.get();

      if (!docSnap.exists) {
        document.getElementById("status").innerText = "âŒ No advance record found.";
        return;
      }

      const data = docSnap.data();
      const newBalance = data.remainingBalance - amount;

      if (newBalance < 0) {
        document.getElementById("status").innerText = "âŒ Insufficient balance.";
        return;
      }

      await docRef.update({
        remainingBalance: newBalance,
        cutHistory: firebase.firestore.FieldValue.arrayUnion({
          amount,
          reason,
          type: "Deduct",
          date: new Date()
        })
      });

      document.getElementById("status").innerText = "âœ… Deduction successful!";
      document.getElementById("deductAmount").value = "";
      document.getElementById("reason").value = "";
    }

    loadWorkers();
  </script>
</body>
</html>
