<!DOCTYPE html>
<html>
<head>
  <title>Deduct Advance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>âž– Deduct Advance</h2>

    <label for="workerSelect">Select Worker:</label>
    <select id="workerSelect">
      <option value="">Loading...</option>
    </select>

    <label for="deductAmount">Amount to Deduct:</label>
    <input type="number" id="deductAmount" />

    <label for="deductReason">Reason:</label>
    <input type="text" id="deductReason" />

    <button onclick="deductAdvance()">ðŸ’¸ Deduct</button>

    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadWorkers() {
      const select = document.getElementById("workerSelect");
      select.innerHTML = `<option value="">Select a worker</option>`;

      const snapshot = await db.collection("advances").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.remainingBalance > 0 && data.workerName) {
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = `${data.workerName} (â‚¹${data.remainingBalance})`;
          select.appendChild(option);
        }
      });
    }

    async function deductAdvance() {
      const workerId = document.getElementById("workerSelect").value;
      const amount = parseFloat(document.getElementById("deductAmount").value);
      const reason = document.getElementById("deductReason").value;

      if (!workerId || isNaN(amount) || amount <= 0) {
        document.getElementById("status").innerText = "âš ï¸ Please select a worker and valid amount.";
        return;
      }

      const ref = db.collection("advances").doc(workerId);
      const doc = await ref.get();
      if (!doc.exists) {
        document.getElementById("status").innerText = "âŒ Worker record not found.";
        return;
      }

      const data = doc.data();
      data.remainingBalance -= amount;
      if (data.remainingBalance < 0) data.remainingBalance = 0;

      data.cutHistory = data.cutHistory || [];
      data.cutHistory.push({
        amount,
        reason,
        date: new Date().toISOString()
      });

      if (data.remainingBalance <= 0) data.status = "Cleared";

      await ref.set(data);
      document.getElementById("status").innerText = "âœ… Deduction successful.";
      loadWorkers(); // Refresh worker list
    }

    loadWorkers();
  </script>
</body>
</html>
