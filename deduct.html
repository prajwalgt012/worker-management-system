<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deduct Advance</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: yellow;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>➖ Deduct Advance</h2>
    <label for="worker">Select Worker:</label>
    <select id="workerSelect"></select>

    <label for="amount">Deduction Amount:</label>
    <input type="number" id="deductAmount" placeholder="Enter amount to deduct">

    <label for="reason">Reason:</label>
    <input type="text" id="reason" placeholder="Enter reason (optional)">

    <button onclick="deductAdvance()">Submit Deduction</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBCe1s0A_P8av3lOKneRYxKILvAVUdYDWc",
      authDomain: "worker-management-db94c.firebaseapp.com",
      projectId: "worker-management-db94c",
      storageBucket: "worker-management-db94c.appspot.com",
      messagingSenderId: "888578699910",
      appId: "1:888578699910:web:3c85fc4e86c08a2c640cbb"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Load workers who have advance
    const workerSelect = document.getElementById("workerSelect");
    db.collection("advances").where("remainingBalance", ">", 0).get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = data.workerName + " (₹" + data.remainingBalance + ")";
          workerSelect.appendChild(option);
        });
      });

    function deductAdvance() {
      const workerId = workerSelect.value;
      const deductAmount = parseFloat(document.getElementById("deductAmount").value);
      const reason = document.getElementById("reason").value || "Manual deduction";

      if (!workerId || isNaN(deductAmount) || deductAmount <= 0) {
        alert("Please enter valid deduction details.");
        return;
      }

      const docRef = db.collection("advances").doc(workerId);

      docRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const newBalance = data.remainingBalance - deductAmount;

          if (newBalance < 0) {
            alert("Deduction exceeds remaining balance.");
            return;
          }

          const history = data.cutHistory || [];
          const now = new Date();
          const dateStr = now.toLocaleDateString();
          const dayStr = now.toLocaleDateString('en-IN', { weekday: 'long' });
          
          history.push({
            date: dateStr,
            day: dayStr,
            amount: deductAmount,
            reason: reason
          });

          docRef.update({
            remainingBalance: newBalance,
            cutHistory: history
          }).then(() => {
            alert("Deduction successful!");
            location.reload();
          });
        }
      });
    }
  </script>
</body>
</html>
