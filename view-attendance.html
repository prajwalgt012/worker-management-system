<!DOCTYPE html>
<html>
<head>
  <title>üìÖ Attendance Report (Date Range)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6b800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #aaa;
      text-align: center;
    }
    th {
      background: #ffcc00;
      color: black;
    }
    #summary {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card" id="reportSection">
    <h2>üìä Attendance Report (Date Range)</h2>
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />
      <label for="endDate" style="margin-left: 20px;">End Date:</label>
      <input type="date" id="endDate" />
    </div>
    <button onclick="loadAttendance()">üîç View Report</button>
    <button onclick="downloadPDF()">üì• Download PDF</button>

    <div id="summary"></div>
    <div id="attendanceTable"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) return alert("‚ö†Ô∏è Please select both start and end dates.");

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert("‚ùå Start date must be before end date.");

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", start)
        .where("date", "<=", end)
        .orderBy("date")
        .get();

      const records = [];
      attendanceSnap.forEach(doc => records.push(doc.data()));

      let html = `<table>
        <tr>
          <th>Date</th><th>Day</th><th>Name</th><th>Village</th><th>Status</th>
        </tr>`;

      let full = 0, half = 0, absent = 0;

      records.forEach(record => {
        const worker = workers[record.workerId];
        const status = record.status || "absent";
        const emoji = status === "full" ? "‚úÖ Full" :
                      status === "half" ? "üåì Half" : "‚ùå Absent";
        if (status === "full") full++;
        else if (status === "half") half++;
        else absent++;

        const date = new Date(record.date);
        const day = date.toLocaleDateString('en-US', { weekday: 'long' });

        html += `<tr>
          <td>${record.date}</td>
          <td>${day}</td>
          <td>${worker?.name || '‚ùì Unknown'}</td>
          <td>${worker?.village || '-'}</td>
          <td>${emoji}</td>
        </tr>`;
      });

      html += "</table>";
      document.getElementById("attendanceTable").innerHTML = html;
      document.getElementById("summary").innerHTML = `
        üî¢ <b>Summary:</b><br/>
        ‚úÖ Full: ${full} | üåì Half: ${half} | ‚ùå Absent: ${absent}
      `;
    }

    function downloadPDF() {
      const element = document.getElementById('reportSection');
      html2pdf()
        .set({
          margin: 0.5,
          filename: 'attendance-report.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        })
        .from(element)
        .save();
    }
  </script>
</body>
</html>
