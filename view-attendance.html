<!DOCTYPE html>
<html>
<head>
  <title>üìÖ Attendance Report</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      padding: 10px;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      color: black;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6b800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #aaa;
      text-align: center;
    }
    th {
      background: #ffcc00;
      color: black;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        border: none;
        padding: 8px;
        position: relative;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="reportSection">
    <h2>üìä Attendance Report (Date Range)</h2>
    <div style="text-align:center;">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />
      <label for="endDate" style="margin-left: 10px;">End Date:</label>
      <input type="date" id="endDate" />
    </div>
    <div style="text-align:center;">
      <button onclick="loadAttendance()">üîç View Report</button>
      <button onclick="downloadPDF()">üì• Download PDF</button>
    </div>
    <div id="attendanceTable"></div>
    <div id="summaryTable"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("endDate").max = today;
      document.getElementById("startDate").max = today;
    });

    function getDayName(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'long' });
    }

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) return alert("‚ö†Ô∏è Please select both start and end dates.");

      const startDate = start;
      const endDate = end;
      if (startDate > endDate) return alert("‚ùå Start date must be before end date.");

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", startDate)
        .where("date", "<=", endDate)
        .orderBy("date")
        .get();

      const records = [];
      attendanceSnap.forEach(doc => records.push(doc.data()));

      let html = `<table><thead>
        <tr>
          <th>Date</th><th>Day</th><th>Name</th><th>Village</th><th>Status</th>
        </tr></thead><tbody>`;

      let fullCount = 0, halfCount = 0, absentCount = 0;
      const dailySummary = {};

      records.forEach(record => {
        const worker = workers[record.workerId];
        const status = record.status || "absent";
        const emoji = status === "full" ? "‚úÖ Full" :
                      status === "half" ? "üåì Half" : "‚ùå Absent";

        const day = getDayName(record.date);
        html += `<tr>
          <td data-label="Date">${record.date}</td>
          <td data-label="Day">${day}</td>
          <td data-label="Name">${worker?.name || '‚ùì Unknown'}</td>
          <td data-label="Village">${worker?.village || '-'}</td>
          <td data-label="Status">${emoji}</td>
        </tr>`;

        // Count totals
        if (status === "full") fullCount++;
        else if (status === "half") halfCount++;
        else absentCount++;

        // Count per day
        if (!dailySummary[record.date]) {
          dailySummary[record.date] = { full: 0, half: 0, absent: 0 };
        }
        dailySummary[record.date][status]++;
      });

      html += "</tbody></table>";
      document.getElementById("attendanceTable").innerHTML = html;

      // Summary Section
      let summaryHtml = `
        <h3>üìå Summary</h3>
        <p>Total ‚úÖ Full: ${fullCount} | üåì Half: ${halfCount} | ‚ùå Absent: ${absentCount}</p>
        <table>
          <thead><tr><th>Date</th><th>Day</th><th>Full</th><th>Half</th><th>Absent</th></tr></thead><tbody>`;

      Object.keys(dailySummary).forEach(date => {
        const s = dailySummary[date];
        const day = getDayName(date);
        summaryHtml += `<tr>
          <td data-label="Date">${date}</td>
          <td data-label="Day">${day}</td>
          <td data-label="Full">${s.full}</td>
          <td data-label="Half">${s.half}</td>
          <td data-label="Absent">${s.absent}</td>
        </tr>`;
      });

      summaryHtml += "</tbody></table>";
      document.getElementById("summaryTable").innerHTML = summaryHtml;
    }

    function downloadPDF() {
      const element = document.getElementById('reportSection');
      html2pdf().set({
        margin: 0.5,
        filename: 'attendance-report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      }).from(element).save();
    }
  </script>
</body>
</html>
