<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“… Attendance Report (Responsive)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
    }
    .card {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fefefe;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    input[type="date"] {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover {
      background-color: #e6b800;
    }
    .summary-box {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 0.95rem;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ffcc00;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.2rem; }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      input[type="date"] {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="reportSection">
    <h2>ğŸ“Š Attendance Report</h2>

    <div class="button-group" style="text-align:center">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />

      <button onclick="loadAttendance()">ğŸ” View Report</button>
      <button onclick="downloadPDF()">ğŸ“¥ Download PDF</button>
    </div>

    <div id="attendancePDFContent">
      <div id="summarySection" class="summary-box"></div>
      <div class="table-container">
        <div id="attendanceTable"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("startDate").setAttribute("max", today);
    document.getElementById("endDate").setAttribute("max", today);

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) return alert("âš ï¸ Please select both start and end dates.");

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert("âŒ Start date must be before end date.");

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", start)
        .where("date", "<=", end)
        .orderBy("date")
        .get();

      const records = [];
      attendanceSnap.forEach(doc => {
        const data = doc.data();
        if (data.status) {
          records.push(data);
        }
      });

      if (records.length === 0) {
        document.getElementById("attendanceTable").innerHTML =
          `<p style="text-align:center; color:gray;">ğŸ“­ No attendance data found for the selected range.</p>`;
        document.getElementById("summarySection").innerHTML = '';
        return;
      }

      let html = `<table>
        <thead>
        <tr>
          <th>Date</th>
          <th>Day</th>
          <th>Name</th>
          <th>Village</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>`;

      const daySummary = {};
      const nameSummary = {};
      let totalFull = 0;
      let totalHalf = 0;
      let totalAbsent = 0;

      records.forEach(record => {
        const worker = workers[record.workerId];
        const status = record.status || "absent";
        const date = new Date(record.date);
        const dateStr = record.date;
        const day = date.toLocaleDateString('en-IN', { weekday: 'long' });

        if (!daySummary[day]) daySummary[day] = { full: 0, half: 0, absent: 0 };
        if (status === "full") {
          daySummary[day].full += 1;
          totalFull++;
        } else if (status === "half") {
          daySummary[day].half += 1;
          totalHalf++;
        } else {
          daySummary[day].absent += 1;
          totalAbsent++;
        }

        const workerName = worker?.name || 'â“ Unknown';
        if (!nameSummary[workerName]) nameSummary[workerName] = { full: 0, half: 0, absent: 0 };
        if (status === "full") nameSummary[workerName].full += 1;
        else if (status === "half") nameSummary[workerName].half += 1;
        else nameSummary[workerName].absent += 1;

        const emoji = status === "full" ? "âœ… Full" :
                      status === "half" ? "ğŸŒ“ Half" : "âŒ Absent";

        const totalCell = status === "full" ? "âœ… 1 / ğŸŒ“ 0" :
                          status === "half" ? "âœ… 0 / ğŸŒ“ 1" : "-";

        html += `<tr>
          <td>${dateStr}</td>
          <td>${day}</td>
          <td>${workerName}</td>
          <td>${worker?.village || '-'}</td>
          <td>${emoji}</td>
          <td>${totalCell}</td>
        </tr>`;
      });

      html += `<tr>
        <td colspan="5"><b>ğŸ”¢ Total (All Workers)</b></td>
        <td><b>âœ… ${totalFull} / ğŸŒ“ ${totalHalf}</b></td>
      </tr>`;

      html += "</tbody></table>";
      document.getElementById("attendanceTable").innerHTML = html;

      let summaryHTML = `<h3>ğŸ“ˆ Summary by Day</h3><ul>`;
      for (const day in daySummary) {
        summaryHTML += `<li><b>${day}:</b> âœ… Full: ${daySummary[day].full}, ğŸŒ“ Half: ${daySummary[day].half}, âŒ Absent: ${daySummary[day].absent}</li>`;
      }
      summaryHTML += `</ul><h4>ğŸ“Š Grand Total:</h4>
        <ul>
          <li>âœ… Total Full: ${totalFull}</li>
          <li>ğŸŒ“ Total Half: ${totalHalf}</li>
          <li>âŒ Total Absent: ${totalAbsent}</li>
        </ul>`;

      summaryHTML += `<h3>ğŸ§‘â€ğŸ¤â€ğŸ§‘ Summary by Name</h3><ul>`;
      for (const name in nameSummary) {
        summaryHTML += `<li><b>${name}:</b> âœ… Full: ${nameSummary[name].full}, ğŸŒ“ Half: ${nameSummary[name].half}, âŒ Absent: ${nameSummary[name].absent}</li>`;
      }
      summaryHTML += `</ul>`;

      document.getElementById("summarySection").innerHTML = summaryHTML;
    }

    function downloadPDF() {
      const element = document.getElementById("attendancePDFContent");
      const opt = {
        margin: 0.5,
        filename: 'Attendance_Report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 3, scrollY: 0, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
