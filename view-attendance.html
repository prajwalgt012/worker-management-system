<!DOCTYPE html>
<html>
<head>
  <title>📅 Attendance Report (Responsive)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      padding: 0;
      background: #f8f8f8;
    }
    h2 {
      text-align: center;
      margin: 10px 0;
    }
    .filters {
      text-align: center;
      margin-bottom: 15px;
    }
    .filters input, .filters button {
      padding: 6px 10px;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .summary {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>📅 Attendance Report (Name-wise Matrix)</h2>
  <div class="filters">
    <label>Start Date:</label>
    <input type="date" id="startDate" />
    <label>End Date:</label>
    <input type="date" id="endDate" />
    <button onclick="loadAttendance()">🔍 Load Attendance</button>
    <button onclick="downloadPDF()">📥 Download PDF</button>
  </div>

  <div id="attendanceTable"></div>
  <div class="summary" id="summarySection"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.appspot.com",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) return alert("⚠️ Please select both start and end dates.");

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert("❌ Start date must be before end date.");

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      const workerOrder = [];

      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
        workerOrder.push(doc.id);
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", start)
        .where("date", "<=", end)
        .orderBy("date")
        .get();

      const attendanceMatrix = {};
      const dateSet = new Set();

      attendanceSnap.forEach(doc => {
        const data = doc.data();
        const dateStr = data.date;
        const workerId = data.workerId;
        if (!attendanceMatrix[dateStr]) {
          attendanceMatrix[dateStr] = {};
        }
        attendanceMatrix[dateStr][workerId] = data.status;
        dateSet.add(dateStr);
      });

      const sortedDates = Array.from(dateSet).sort();

      if (sortedDates.length === 0) {
        document.getElementById("attendanceTable").innerHTML =
          `<p style="text-align:center; color:gray;">📭 No attendance data found for the selected range.</p>`;
        document.getElementById("summarySection").innerHTML = '';
        return;
      }

      const totals = {};
      workerOrder.forEach(id => {
        totals[id] = 0;
      });

      let html = `<table><thead><tr><th>Date</th>`;
      workerOrder.forEach(id => {
        html += `<th>${workers[id]?.name || '❓'}</th>`;
      });
      html += `</tr></thead><tbody>`;

      sortedDates.forEach(dateStr => {
        const date = new Date(dateStr);
        const day = date.toLocaleDateString('en-IN', { weekday: 'short' });
        html += `<tr><td>${dateStr}<br><small>${day}</small></td>`;

        workerOrder.forEach(id => {
          const status = attendanceMatrix[dateStr]?.[id] || 'absent';
          let emoji = "❌";
          if (status === "full") {
            emoji = "✅";
            totals[id]++;
          } else if (status === "half") {
            emoji = "🌓";
            totals[id]++;
          }
          html += `<td>${emoji}</td>`;
        });

        html += `</tr>`;
      });

      // Add final row: totals per worker
      html += `<tr><td><b>Total Full+Half</b></td>`;
      workerOrder.forEach(id => {
        html += `<td><b>${totals[id]}</b></td>`;
      });
      html += `</tr>`;

      html += "</tbody></table>";
      document.getElementById("attendanceTable").innerHTML = html;

      document.getElementById("summarySection").innerHTML =
        `<p>🧾 Showing <b>${sortedDates.length}</b> days for <b>${workerOrder.length}</b> workers. <br> ✅ = Full, 🌓 = Half, ❌ = Absent</p>`;
    }

    async function downloadPDF() {
      const table = document.getElementById("attendanceTable");
      if (!table.innerHTML.trim()) return alert("❌ No report to export");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('landscape', 'pt', 'a4');

      const canvas = await html2canvas(table);
      const imgData = canvas.toDataURL("image/png");
      const imgWidth = doc.internal.pageSize.getWidth() - 40;
      const imgHeight = canvas.height * imgWidth / canvas.width;

      doc.text("Attendance Report", 40, 30);
      doc.addImage(imgData, 'PNG', 20, 40, imgWidth, imgHeight);
      doc.save("attendance-report.pdf");
    }
  </script>
</body>
</html>
