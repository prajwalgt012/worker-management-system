<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report - Todakar Farm</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide@0.224.0/dist/umd/lucide.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    input[type="date"], button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #28a745;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .summary {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background: #28a745;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        top: 8px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report - Todakar Farm</h2>

    <label>Start Date: <input type="date" id="startDate" /></label>
    <label>End Date: <input type="date" id="endDate" /></label>
    <button onclick="fetchAttendance()">Generate Report</button>

    <div id="report"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.appspot.com",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatDate(date) {
      const d = new Date(date);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
    }

    async function fetchAttendance() {
      const startDate = new Date(document.getElementById('startDate').value);
      const endDate = new Date(document.getElementById('endDate').value);
      const today = new Date();
      endDate.setHours(23, 59, 59, 999);

      if (!startDate || !endDate) return alert("Select both start and end dates.");

      const snapshot = await db.collection('attendance')
        .where('date', '>=', startDate)
        .where('date', '<=', today < endDate ? today : endDate)
        .get();

      const data = {};
      snapshot.forEach(doc => {
        const entry = doc.data();
        const dateStr = formatDate(entry.date.toDate());
        const day = new Date(entry.date.toDate()).toLocaleString('en-US', { weekday: 'long' });

        if (!data[entry.name]) data[entry.name] = {};
        if (!data[entry.name][day]) data[entry.name][day] = { Full: 0, Half: 0, Absent: 0 };

        data[entry.name][day][entry.status]++;
      });

      generateReport(data);
    }

    function generateReport(data) {
      const reportDiv = document.getElementById('report');
      let html = `<table><thead><tr><th>Name</th><th>Day</th><th>Full</th><th>Half</th><th>Absent</th></tr></thead><tbody>`;
      for (const name in data) {
        for (const day in data[name]) {
          const d = data[name][day];
          html += `<tr>
            <td data-label="Name">${name}</td>
            <td data-label="Day">${day}</td>
            <td data-label="Full">${d.Full}</td>
            <td data-label="Half">${d.Half}</td>
            <td data-label="Absent">${d.Absent}</td>
          </tr>`;
        }
      }
      html += `</tbody></table>`;
      reportDiv.innerHTML = html;
    }
  </script>
</body>
</html>
