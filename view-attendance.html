<!DOCTYPE html>
<html>
<head>
  <title>üìÖ Attendance Report (Responsive)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000;
    }
    .card {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fefefe;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    input[type="date"] {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
    }
    button:hover {
      background-color: #e6b800;
    }
    .summary-box {
      text-align: left;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 0.95rem;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ffcc00;
    }
    @media (max-width: 600px) {
      h2 { font-size: 1.2rem; }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      input[type="date"] {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="reportSection">
    <h2>üìä Attendance Report</h2>

    <div class="button-group" style="text-align:center">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" />

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" />

      <button onclick="loadAttendance()">üîç View Report</button>
      <button onclick="downloadPDF()">üì• Download PDF</button>
    </div>

    <div id="attendancePDFContent">
      <div id="summarySection" class="summary-box"></div>
      <div class="table-container">
        <div id="attendanceTable"></div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("startDate").setAttribute("max", today);
    document.getElementById("endDate").setAttribute("max", today);

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) return alert("‚ö†Ô∏è Please select both start and end dates.");

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert("‚ùå Start date must be before end date.");

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      const workerOrder = [];

      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
        workerOrder.push(doc.id);
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", start)
        .where("date", "<=", end)
        .orderBy("date")
        .get();

      const attendanceMatrix = {};
      const dateSet = new Set();

      let totalFull = 0;
      let totalHalf = 0;
      let totalAbsent = 0;

      attendanceSnap.forEach(doc => {
        const data = doc.data();
        const dateStr = data.date;
        const workerId = data.workerId;
        const status = data.status || "absent";

        if (!attendanceMatrix[dateStr]) attendanceMatrix[dateStr] = {};
        attendanceMatrix[dateStr][workerId] = status;
        dateSet.add(dateStr);

        if (status === "full") totalFull++;
        else if (status === "half") totalHalf++;
        else totalAbsent++;
      });

      const sortedDates = Array.from(dateSet).sort();

      if (sortedDates.length === 0) {
        document.getElementById("attendanceTable").innerHTML =
          `<p style="text-align:center; color:gray;">üì≠ No attendance data found for the selected range.</p>`;
        document.getElementById("summarySection").innerHTML = '';
        return;
      }

      let html = `<table><thead><tr><th>Date<br><small>Day</small></th>`;
      workerOrder.forEach(id => {
        html += `<th>${workers[id]?.name || '‚ùì'}</th>`;
      });
      html += `</tr></thead><tbody>`;

      sortedDates.forEach(dateStr => {
        const date = new Date(dateStr);
        const day = date.toLocaleDateString('en-IN', { weekday: 'short' });
        html += `<tr><td>${dateStr}<br><small>${day}</small></td>`;

        workerOrder.forEach(id => {
          const status = attendanceMatrix[dateStr]?.[id] || 'absent';
          const emoji = status === "full" ? "‚úÖ" :
                        status === "half" ? "üåì" : "‚ùå";
          html += `<td>${emoji}</td>`;
        });

        html += `</tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("attendanceTable").innerHTML = html;

      // Summary
      document.getElementById("summarySection").innerHTML = `
        <h3>üìà Summary</h3>
        <ul>
          <li>‚úÖ Total Full: ${totalFull}</li>
          <li>üåì Total Half: ${totalHalf}</li>
          <li>‚ùå Total Absent: ${totalAbsent}</li>
          <li>üìÖ Days Covered: ${sortedDates.length}</li>
          <li>üë• Workers: ${workerOrder.length}</li>
        </ul>`;
    }

    function downloadPDF() {
      const element = document.getElementById("attendancePDFContent");
      const opt = {
        margin: 0.5,
        filename: 'Attendance_Report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 3, scrollY: 0, useCORS: true },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
