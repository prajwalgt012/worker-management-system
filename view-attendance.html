<!DOCTYPE html>
<html>
<head>
  <title>📅 Worker-wise Attendance Matrix</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    .card {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    input[type="date"] {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      max-height: 80vh;
      border: 1px solid #ddd;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #ffcc00;
    }
    .summary-box {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📊 Worker-wise Attendance Matrix</h2>
    <div style="text-align:center">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
      <button onclick="loadAttendance()">🔍 View Report</button>
      <button onclick="downloadPDF()">📥 Download PDF</button>
    </div>

    <div class="table-container" id="attendancePDFContent">
      <div id="attendanceTable"></div>
      <div id="summarySection" class="summary-box"></div>
    </div>
  </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
  authDomain: "worker-management-50d6d.firebaseapp.com",
  projectId: "worker-management-50d6d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function loadAttendance() {
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  if (!start || !end) return alert("Select both dates");

  const startDate = new Date(start);
  const endDate = new Date(end);
  if (startDate > endDate) return alert("Invalid range");

  const workersSnap = await db.collection("workers").get();
  const workers = {}, workerIds = [];
  workersSnap.forEach(doc => {
    workers[doc.id] = doc.data();
    workerIds.push(doc.id);
  });

  const attSnap = await db.collection("attendance")
    .where("date", ">=", start)
    .where("date", "<=", end)
    .orderBy("date").get();

  const attendanceMap = {}, dateSet = new Set();
  attSnap.forEach(doc => {
    const d = doc.data();
    if (!attendanceMap[d.workerId]) attendanceMap[d.workerId] = {};
    attendanceMap[d.workerId][d.date] = d.status;
    dateSet.add(d.date);
  });

  const dates = Array.from(dateSet).sort();
  if (dates.length === 0) {
    document.getElementById("attendanceTable").innerHTML = `<p style='text-align:center'>📭 No data found</p>`;
    return;
  }

  const dateHeaders = dates.map(d => {
    const day = new Date(d).toLocaleDateString('en-IN', { weekday: 'short' });
    return `${d} (${day})`;
  });

  let html = `<table><thead><tr><th>Worker</th>`;
  dateHeaders.forEach(dh => html += `<th>${dh}</th>`);
  html += `<th>✅</th><th>🌓</th><th>❌</th></tr></thead><tbody>`;

  let dayTotals = {};
  dates.forEach(d => dayTotals[d] = { full: 0, half: 0, absent: 0 });

  workerIds.forEach(wid => {
    const name = workers[wid].name || '❓';
    html += `<tr><td>${name}</td>`;
    let f = 0, h = 0, a = 0;
    dates.forEach(d => {
      const status = attendanceMap[wid]?.[d] || 'absent';
      const emoji = status === 'full' ? '✅' : status === 'half' ? '🌓' : '❌';
      if (status === 'full') f++, dayTotals[d].full++;
      else if (status === 'half') h++, dayTotals[d].half++;
      else a++, dayTotals[d].absent++;
      html += `<td>${emoji}</td>`;
    });
    html += `<td>${f}</td><td>${h}</td><td>${a}</td></tr>`;
  });

  html += `<tr><th>Total</th>`;
  dates.forEach(d => {
    html += `<th>✅ ${dayTotals[d].full}<br>🌓 ${dayTotals[d].half}<br>❌ ${dayTotals[d].absent}</th>`;
  });
  html += `<th>-</th><th>-</th><th>-</th></tr>`;
  html += `</tbody></table>`;
  document.getElementById("attendanceTable").innerHTML = html;

  const totalFull = Object.values(dayTotals).reduce((sum, d) => sum + d.full, 0);
  const totalHalf = Object.values(dayTotals).reduce((sum, d) => sum + d.half, 0);
  const totalAbsent = Object.values(dayTotals).reduce((sum, d) => sum + d.absent, 0);
  document.getElementById("summarySection").innerHTML = `
    <h3>📅 Summary</h3>
    <ul>
      <li>✅ Total Full: <b>${totalFull}</b></li>
      <li>🌓 Total Half: <b>${totalHalf}</b></li>
      <li>❌ Total Absent: <b>${totalAbsent}</b></li>
      <li>👥 Workers: <b>${workerIds.length}</b></li>
      <li>🗓️ Days: <b>${dates.length}</b></li>
    </ul>`;
}

function downloadPDF() {
  const source = document.getElementById("attendancePDFContent");
  const clone = source.cloneNode(true);
  clone.style.width = "100%";
  const container = document.createElement("div");
  container.appendChild(clone);
  document.body.appendChild(container);
  html2pdf().set({
    margin: 0.2,
    filename: 'Worker_Attendance_Matrix.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
  }).from(clone).save().then(() => {
    document.body.removeChild(container);
  });
}
</script>
</body>
</html>
