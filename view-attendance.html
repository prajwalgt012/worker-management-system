<!DOCTYPE html>
<html>
<head>
  <title>ğŸ“… Attendance Report (Date Range)</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      background: #1b1b1b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 30px;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 16px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    label {
      font-weight: bold;
      color: gold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #888;
      text-align: center;
    }

    th {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ğŸ“Š Attendance Report (Start to End Date)</h2>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" />
    <label for="endDate" style="margin-left: 20px;">End Date:</label>
    <input type="date" id="endDate" />

    <button onclick="loadAttendance()" style="margin-left: 20px;">ğŸ” View Report</button>

    <div id="attendanceTable"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadAttendance() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      if (!start || !end) return alert("âš ï¸ Please select both start and end dates.");

      const startDate = new Date(start);
      const endDate = new Date(end);
      if (startDate > endDate) return alert("âŒ Start date must be before end date.");

      // Load all workers
      const workersSnap = await db.collection("workers").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data();
      });

      // Load all attendance records in range
      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", start)
        .where("date", "<=", end)
        .orderBy("date")
        .get();

      const records = [];
      attendanceSnap.forEach(doc => {
        records.push(doc.data());
      });

      let html = `<table>
        <tr>
          <th>Date</th><th>Name</th><th>Village</th><th>Status</th>
        </tr>`;

      records.forEach(record => {
        const worker = workers[record.workerId];
        const status = record.status || "absent";
        const emoji = status === "full" ? "âœ… Full" :
                      status === "half" ? "ğŸŒ“ Half" : "âŒ Absent";

        html += `<tr>
          <td>${record.date}</td>
          <td>${worker?.name || 'â“ Unknown'}</td>
          <td>${worker?.village || '-'}</td>
          <td>${emoji}</td>
        </tr>`;
      });

      html += "</table>";
      document.getElementById("attendanceTable").innerHTML = html;
    }
  </script>
</body>
</html>
