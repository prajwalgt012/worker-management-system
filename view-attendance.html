<!DOCTYPE html>
<html>
<head>
  <title>📊 View Attendance Summary</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Luecry CSS -->
  <link href="https://cdn.jsdelivr.net/npm/luecrycss@1.0.0/luecry.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
    }
    th {
      background-color: #f0f0f0;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
    }
    .form-group {
      margin: 10px 0;
    }
    .day {
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>📅 Attendance Summary</h2>

  <div class="form-group">
    <label for="fromDate">From:</label>
    <input type="date" id="fromDate" class="l-input" />
    <label for="toDate">To:</label>
    <input type="date" id="toDate" class="l-input" />
    <button onclick="loadAttendance()" class="l-btn l-btn-blue">Load</button>
  </div>

  <div id="tableContainer"></div>
  <div id="summary" class="summary"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCJLo6CsZDiYrygv9huk0_BLHmQvkhRxxY",
      authDomain: "bams-social-app.firebaseapp.com",
      projectId: "bams-social-app",
      storageBucket: "bams-social-app.appspot.com",
      messagingSenderId: "542183068748",
      appId: "1:542183068748:web:c6beb38679a3026eae10e9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadAttendance() {
      const from = document.getElementById("fromDate").value;
      const to = document.getElementById("toDate").value;
      if (!from || !to) return alert("Please select both dates.");

      const fromDate = new Date(from);
      const toDate = new Date(to);
      if (fromDate > toDate) return alert("From-Date must be before To-Date.");

      // Get all dates between range
      const dates = [];
      for (let d = new Date(fromDate); d <= toDate; d.setDate(d.getDate() + 1)) {
        dates.push(new Date(d));
      }

      // Get all workers
      const workersSnap = await db.collection("workers").orderBy("name").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = doc.data().name;
      });

      // Fetch all attendance in date range
      const attendanceData = {}; // {workerId: {dateStr: status}}

      for (let d of dates) {
        const dateStr = d.toISOString().split("T")[0];
        const snapshot = await db.collection("attendance")
          .where("date", ">=", new Date(dateStr + "T00:00:00"))
          .where("date", "<=", new Date(dateStr + "T23:59:59"))
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          if (!attendanceData[data.workerId]) attendanceData[data.workerId] = {};
          attendanceData[data.workerId][dateStr] = data.status;
        });
      }

      // Create table
      let table = `<table><thead><tr><th>👤 Name</th>`;
      dates.forEach(d => {
        const dayName = d.toLocaleDateString('en-US', { weekday: 'short' });
        const dateStr = d.toISOString().split("T")[0];
        table += `<th>${dateStr}<br><span class="day">(${dayName})</span></th>`;
      });
      table += `<th>✅</th><th>🌓</th><th>❌</th></tr></thead><tbody>`;

      let fullTotal = 0, halfTotal = 0, absentTotal = 0;

      for (let [workerId, workerName] of Object.entries(workers)) {
        let full = 0, half = 0, absent = 0;
        table += `<tr><td>${workerName}</td>`;
        for (let d of dates) {
          const dateStr = d.toISOString().split("T")[0];
          const status = (attendanceData[workerId] && attendanceData[workerId][dateStr]) || "Absent";
          if (status === "Full Day") full++;
          else if (status === "Half Day") half++;
          else absent++;

          table += `<td>${status}</td>`;
        }
        fullTotal += full;
        halfTotal += half;
        absentTotal += absent;

        table += `<td>${full}</td><td>${half}</td><td>${absent}</td></tr>`;
      }

      table += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = table;

      document.getElementById("summary").innerHTML = `
        ✅ Full: ${fullTotal} | 🌓 Half: ${halfTotal} | ❌ Absent: ${absentTotal}
      `;
    }
  </script>
</body>
</html>
