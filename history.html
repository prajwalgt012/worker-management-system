<!DOCTYPE html>
<html>
<head>
  <title>Advance History</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }
    h2 {
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .export-btn {
      background: black;
      color: yellow;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üìú Advance History</h2>

  <label for="workerSelect">Select Worker:</label>
  <select id="workerSelect" onchange="loadHistory()">
    <option value="">-- Select Worker --</option>
  </select>

  <div id="historyDisplay"></div>
  <button class="export-btn" onclick="exportPDF()">‚¨áÔ∏è Export as PDF</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const workerSelect = document.getElementById("workerSelect");
    const historyDisplay = document.getElementById("historyDisplay");

    async function fetchWorkers() {
      const snapshot = await db.collection("advances").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = data.workerName || doc.id;
        workerSelect.appendChild(option);
      });
    }

    async function loadHistory() {
      const workerId = workerSelect.value;
      if (!workerId) return;

      const doc = await db.collection("advances").doc(workerId).get();
      if (!doc.exists) {
        historyDisplay.innerHTML = "<p>No advance history found.</p>";
        return;
      }

      const data = doc.data();
      let html = `
        <p><strong>Worker Name:</strong> ${data.workerName || workerId}</p>
        <p><strong>Total Advance:</strong> ‚Çπ${data.advanceAmount}</p>
        <p><strong>Total Deducted:</strong> ‚Çπ${data.advanceAmount - data.remainingBalance}</p>
        <p><strong>Remaining Balance:</strong> ‚Çπ${data.remainingBalance}</p>
        <h3>üí≥ Deduction History</h3>
        <table>
          <tr><th>Date</th><th>Amount</th><th>Reason</th></tr>
      `;

      (data.cutHistory || []).forEach(entry => {
        const date = new Date(entry.date.seconds * 1000);
        const formatted = date.toLocaleDateString() + " (" + date.toLocaleDateString('en-US', { weekday: 'long' }) + ")";
        html += `<tr><td>${formatted}</td><td>‚Çπ${entry.amount}</td><td>${entry.reason}</td></tr>`;
      });

      html += `</table>`;
      historyDisplay.innerHTML = html;
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const workerId = workerSelect.value;
      if (!workerId) return;

      const snap = await db.collection("advances").doc(workerId).get();
      if (!snap.exists) return;

      const data = snap.data();

      doc.setFontSize(14);
      doc.text(`Advance History for ${data.workerName || workerId}`, 10, 10);
      doc.text(`Total Advance: ‚Çπ${data.advanceAmount}`, 10, 20);
      doc.text(`Total Deducted: ‚Çπ${data.advanceAmount - data.remainingBalance}`, 10, 30);
      doc.text(`Remaining Balance: ‚Çπ${data.remainingBalance}`, 10, 40);
      doc.text("Deduction History:", 10, 50);

      let y = 60;
      (data.cutHistory || []).forEach(entry => {
        const d = new Date(entry.date.seconds * 1000);
        const dateStr = d.toLocaleDateString() + " (" + d.toLocaleDateString('en-US', { weekday: 'long' }) + ")";
        doc.text(`${dateStr} - ‚Çπ${entry.amount} (${entry.reason})`, 10, y);
        y += 10;
      });

      doc.save(`advance-history-${data.workerName || workerId}.pdf`);
    }

    fetchWorkers();
  </script>
</body>
</html>
