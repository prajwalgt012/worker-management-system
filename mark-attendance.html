<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Attendance</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      padding: 10px;
    }

    .card {
      max-width: 950px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: gold;
      color: black;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .card {
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
        border: none;
        border-bottom: 1px solid #ccc;
      }

      td:before {
        position: absolute;
        top: 10px;
        left: 15px;
        width: 45%;
        font-weight: bold;
        white-space: nowrap;
      }

      td:nth-of-type(1):before { content: "Name"; }
      td:nth-of-type(2):before { content: "Village"; }
      td:nth-of-type(3):before { content: "Attendance"; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

  <div class="card">
    <h2>üìÖ Mark Attendance</h2>

    <label for="date"><strong>Select Date:</strong></label>
    <input type="date" id="date" />

    <div id="attendanceList"></div>

    <button onclick="submitAttendance()">‚úÖ Submit Attendance</button>
    <p id="status" style="margin-top: 15px;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listDiv = document.getElementById("attendanceList");
    const status = document.getElementById("status");

    let attendance = {}; // {workerId: "full" | "half" | "absent"}

    function loadWorkers() {
      db.collection("workers").orderBy("name").get().then(snapshot => {
        let html = "<table>";
        html += "<tr><th>Name</th><th>Village</th><th>Attendance</th></tr>";

        snapshot.forEach(doc => {
          const w = doc.data();
          attendance[doc.id] = "absent"; // Default to absent
          html += `
            <tr>
              <td>${w.name}</td>
              <td>${w.village}</td>
              <td>
                <select onchange="mark('${doc.id}', this.value)">
                  <option value="full">‚úÖ Full Day</option>
                  <option value="half">üåì Half Day</option>
                  <option value="absent" selected>‚ùå Absent</option>
                </select>
              </td>
            </tr>`;
        });

        html += "</table>";
        listDiv.innerHTML = html;
      });
    }

    function mark(id, val) {
      attendance[id] = val;
    }

    function submitAttendance() {
      const selectedDate = document.getElementById("date").value;

      if (!selectedDate) {
        status.style.color = "red";
        status.innerText = "‚ö†Ô∏è Please select a date.";
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      if (selectedDate > today) {
        status.style.color = "red";
        status.innerText = "‚ö†Ô∏è Cannot mark attendance for future dates.";
        return;
      }

      const promises = Object.entries(attendance).map(async ([workerId, attStatus]) => {
        const query = await db.collection("attendance")
          .where("workerId", "==", workerId)
          .where("date", "==", selectedDate)
          .limit(1)
          .get();

        if (!query.empty) {
          const docId = query.docs[0].id;
          return db.collection("attendance").doc(docId).update({
            status: attStatus,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        } else {
          return db.collection("attendance").add({
            workerId,
            date: selectedDate,
            status: attStatus,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      });

      Promise.all(promises)
        .then(() => {
          status.style.color = "green";
          status.innerText = "‚úÖ Attendance saved/updated successfully!";
        })
        .catch(err => {
          status.style.color = "red";
          status.innerText = "‚ùå Error: " + err.message;
        });
    }

    loadWorkers();
  </script>
</body>
</html>
