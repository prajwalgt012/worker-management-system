<!DOCTYPE html>
<html>
<head>
  <title>üìã Mark Attendance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }
    h2 {
      text-align: center;
    }
    .worker {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    label {
      margin-right: 15px;
    }
    .status {
      margin-top: 5px;
    }
    .submit-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 30px;
      background-color: #000;
      color: yellow;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #222;
    }
    input[type="date"] {
      padding: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üìã Mark Attendance</h2>

  <label for="date">Select Date:</label>
  <input type="date" id="attendanceDate" />

  <div id="workerList"></div>

  <button class="submit-btn" onclick="submitAttendance()">‚úÖ Submit Attendance</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadWorkers() {
      const snapshot = await db.collection("workers").get();
      const list = document.getElementById("workerList");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const worker = doc.data();
        const div = document.createElement("div");
        div.className = "worker";
        div.innerHTML = `
          <strong>${worker.name}</strong> (${worker.village})<br/>
          <div class="status">
            <label><input type="radio" name="status-${doc.id}" value="full" checked /> Full</label>
            <label><input type="radio" name="status-${doc.id}" value="half" /> Half</label>
            <label><input type="radio" name="status-${doc.id}" value="absent" /> Absent</label>
          </div>
        `;
        div.dataset.workerId = doc.id;
        list.appendChild(div);
      });
    }

    async function submitAttendance() {
      const date = document.getElementById("attendanceDate").value;
      if (!date) return alert("‚ö†Ô∏è Please select a date.");

      const workers = document.querySelectorAll(".worker");

      for (const workerDiv of workers) {
        const workerId = workerDiv.dataset.workerId;
        const status = document.querySelector(`input[name="status-${workerId}"]:checked`).value;

        const existing = await db.collection("attendance")
          .where("workerId", "==", workerId)
          .where("date", "==", date)
          .get();

        if (!existing.empty) {
          // Update existing entry
          const docId = existing.docs[0].id;
          await db.collection("attendance").doc(docId).update({ status });
        } else {
          // Create new entry
          await db.collection("attendance").add({ workerId, date, status });
        }
      }

      alert("‚úÖ Attendance submitted successfully.");
    }

    window.onload = loadWorkers;
  </script>
</body>
</html>
