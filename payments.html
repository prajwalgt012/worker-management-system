<!DOCTYPE html>
<html>
<head>
  <title>Weekly Payment Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #111;
      color: #fff;
    }

    .card {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: yellow;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, button {
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: yellow;
      color: black;
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }

    #pdfContent {
      background: #fff;
      color: #000;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }

    #paymentsTable {
      overflow-x: auto;
      display: inline-block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background: #fff;
      color: #000;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #999;
    }

    th {
      background: #f0f0f0;
      color: #000;
    }

    td b {
      color: #000;
    }

    tr.summary {
      background: #ddd;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸ“Š Weekly Payment Report</h2>
    <label>Select Friday:</label>
    <input type="date" id="week" />
    <button onclick="generatePayments()">Generate</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <div id="pdfContent" style="margin-top:20px;">
      <div id="paymentsTable"></div>
    </div>
  </div>

  <!-- html2pdf CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    async function generatePayments() {
      const weekInput = document.getElementById("week").value;
      if (!weekInput) return alert("Please select a Friday");

      const start = new Date(weekInput);
      if (start.getDay() !== 5) {
        return alert("Start date must be a FRIDAY");
      }

      const end = new Date(start);
      end.setDate(start.getDate() + 6);

      const startDate = formatDate(start);
      const endDate = formatDate(end);

      const workersSnap = await db.collection("workers").get();
      const workers = {};
      workersSnap.forEach(doc => {
        workers[doc.id] = { ...doc.data(), full: 0, half: 0, absent: 0 };
      });

      const attendanceSnap = await db.collection("attendance")
        .where("date", ">=", startDate)
        .where("date", "<=", endDate)
        .get();

      attendanceSnap.forEach(doc => {
        const { workerId, status } = doc.data();
        if (workers[workerId]) {
          if (status === "full") workers[workerId].full++;
          else if (status === "half") workers[workerId].half++;
          else workers[workerId].absent++;
        }
      });

      let totalFull = 0, totalHalf = 0, totalAbsent = 0, totalPay = 0;

      let html = `<table><thead><tr>
        <th>Name</th><th>Gender</th><th>Village</th>
        <th>Full</th><th>Half</th><th>Absent</th><th>Total â‚¹</th>
      </tr></thead><tbody>`;

      for (const id in workers) {
        const w = workers[id];
        let fullPay = 0, halfPay = 0;

        if (w.gender === "Male") {
          fullPay = 450;
          halfPay = 300;
        } else if (w.gender === "Female") {
          fullPay = 350;
          halfPay = 250;
        }

        const total = w.full * fullPay + w.half * halfPay;

        totalFull += w.full;
        totalHalf += w.half;
        totalAbsent += w.absent;
        totalPay += total;

        html += `<tr>
          <td>${w.name}</td>
          <td>${w.gender}</td>
          <td>${w.village}</td>
          <td>${w.full}</td>
          <td>${w.half}</td>
          <td>${w.absent}</td>
          <td><b>â‚¹${total}</b></td>
        </tr>`;
      }

      html += `<tr class="summary">
        <td colspan="3">TOTAL</td>
        <td>${totalFull}</td>
        <td>${totalHalf}</td>
        <td>${totalAbsent}</td>
        <td><b>â‚¹${totalPay}</b></td>
      </tr>`;

      html += `</tbody></table>`;
      document.getElementById("paymentsTable").innerHTML = html;
    }

    function downloadPDF() {
      const element = document.getElementById("pdfContent");
      html2pdf().from(element).save("Weekly_Payment_Report.pdf");
    }
  </script>
</body>
</html>
