<!DOCTYPE html>
<html>
<head>
  <title>Add Advance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>💰 Add Advance</h2>

    <label for="workerName">Worker Name:</label>
    <select id="workerName">
      <option value="">-- Select Worker --</option>
    </select>

    <label for="advanceAmount">Advance Amount:</label>
    <input type="number" id="advanceAmount" placeholder="Enter amount" />

    <label for="reason">Reason:</label>
    <input type="text" id="reason" placeholder="e.g., Medical emergency" />

    <button onclick="addAdvance()">✅ Add Advance</button>

    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch worker list from "workers" collection
    async function loadWorkers() {
      const select = document.getElementById("workerName");
      const snapshot = await db.collection("workers").get();

      snapshot.forEach(doc => {
        const name = doc.data().workerName || doc.data().name;
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    loadWorkers();

    async function addAdvance() {
      const workerName = document.getElementById("workerName").value;
      const amount = parseFloat(document.getElementById("advanceAmount").value);
      const reason = document.getElementById("reason").value.trim();

      if (!workerName || isNaN(amount) || amount <= 0) {
        document.getElementById("status").innerText = "⚠️ Please enter valid details.";
        return;
      }

      const data = {
        workerName,
        advanceAmount: amount,
        remainingBalance: amount,
        reason,
        cutHistory: [],
        status: "Active",
        createdAt: new Date()
      };

      await db.collection("advances").add(data);
      document.getElementById("status").innerText = `✅ Advance added for ${workerName}`;

      // Reset form
      document.getElementById("workerName").value = "";
      document.getElementById("advanceAmount").value = "";
      document.getElementById("reason").value = "";
    }
  </script>
</body>
</html>
