<!DOCTYPE html>
<html>
<head>
  <title>Add Advance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    .card {
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸ’° Add Advance</h2>

    <label for="workerSelect">Select Worker:</label>
    <select id="workerSelect">
      <option value="">-- Select Worker --</option>
    </select>

    <label for="advanceAmount">Advance Amount:</label>
    <input type="number" id="advanceAmount" />

    <label for="reason">Reason:</label>
    <input type="text" id="reason" />

    <button onclick="addAdvance()">âœ… Add Advance</button>
    <p id="status"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const workerSelect = document.getElementById("workerSelect");

    async function loadWorkers() {
      const snapshot = await db.collection("workers").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = data.name;
        workerSelect.appendChild(opt);
      });
    }

    async function addAdvance() {
      const workerId = workerSelect.value;
      const amount = parseFloat(document.getElementById("advanceAmount").value);
      const reason = document.getElementById("reason").value.trim();
      if (!workerId || isNaN(amount) || amount <= 0) {
        document.getElementById("status").innerText = "âš ï¸ Please enter valid details.";
        return;
      }

      const workerDoc = await db.collection("workers").doc(workerId).get();
      const workerName = workerDoc.data().name;

      const advanceDoc = await db.collection("advances").doc(workerId).get();
      if (!advanceDoc.exists) {
        await db.collection("advances").doc(workerId).set({
          workerName,
          advanceAmount: amount,
          remainingBalance: amount,
          cutHistory: [{
            amount,
            reason,
            type: "Advance",
            date: new Date()
          }],
          status: "Active",
          createdAt: new Date()
        });
      } else {
        const data = advanceDoc.data();
        const newAdvance = data.advanceAmount + amount;
        const newBalance = data.remainingBalance + amount;
        await db.collection("advances").doc(workerId).update({
          advanceAmount: newAdvance,
          remainingBalance: newBalance,
          cutHistory: firebase.firestore.FieldValue.arrayUnion({
            amount,
            reason,
            type: "Advance",
            date: new Date()
          })
        });
      }

      document.getElementById("status").innerText = `âœ… Advance added for ${workerName}`;
      document.getElementById("advanceAmount").value = "";
      document.getElementById("reason").value = "";
    }

    loadWorkers();
  </script>
</body>
</html>
