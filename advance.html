<!DOCTYPE html>
<html>
<head>
  <title>Advance Salary</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .card {
      background: white;
      color: black;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: gold;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    @media (max-width: 600px) {
      .card {
        margin: 10px;
        padding: 15px;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸ’° Advance Salary</h2>

    <select id="workerSelect">
      <option value="">Select Worker</option>
    </select>

    <input type="number" id="advanceAmount" placeholder="Advance Amount (â‚¹)" />
    <input type="number" id="weeklyCut" placeholder="Weekly Cut Amount (â‚¹)" />
    <input type="text" id="reason" placeholder="Reason for Advance" />

    <button onclick="giveAdvance()">ðŸ’¾ Save Advance</button>

    <p id="status"></p>

    <table>
      <thead>
        <tr>
          <th>Worker</th>
          <th>Advance</th>
          <th>Weekly Cut</th>
          <th>Balance</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody id="advanceTable"></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC3aue5Fg1Rpqk3rzkjQiQTBe76U6RA7GM",
      authDomain: "worker-management-50d6d.firebaseapp.com",
      projectId: "worker-management-50d6d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const workerSelect = document.getElementById("workerSelect");
    const tableBody = document.getElementById("advanceTable");
    const status = document.getElementById("status");

    // Load workers in dropdown
    db.collection("workers").orderBy("name").get().then(snapshot => {
      snapshot.forEach(doc => {
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = doc.data().name + " (" + doc.data().village + ")";
        workerSelect.appendChild(option);
      });
    });

    function giveAdvance() {
      const workerId = workerSelect.value;
      const advance = parseFloat(document.getElementById("advanceAmount").value);
      const cut = parseFloat(document.getElementById("weeklyCut").value);
      const reason = document.getElementById("reason").value;

      if (!workerId || isNaN(advance) || isNaN(cut) || !reason) {
        status.style.color = "red";
        status.innerText = "â— Fill all fields properly.";
        return;
      }

      const balance = advance;

      db.collection("advance").add({
        workerId,
        advance,
        cut,
        balance,
        reason,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        status.style.color = "green";
        status.innerText = "âœ… Advance saved!";
        loadTable();
      }).catch(err => {
        status.style.color = "red";
        status.innerText = "âŒ Error: " + err.message;
      });
    }

    function loadTable() {
      tableBody.innerHTML = "";
      db.collection("advance").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(async doc => {
          const data = doc.data();
          const workerDoc = await db.collection("workers").doc(data.workerId).get();
          const worker = workerDoc.data();

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${worker.name}</td>
            <td>â‚¹${data.advance}</td>
            <td>â‚¹${data.cut}</td>
            <td>â‚¹${data.balance}</td>
            <td>${data.reason}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    loadTable();
  </script>
</body>
</html>
